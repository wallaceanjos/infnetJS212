<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
    body {
        margin: 0 auto;
    }
</style>

<body>
<div id="app">
  <input v-model="cep">
  <div>
    <span>{{ dados.logradouro }}</span>
    <span>{{ dados.bairro }}</span>
    <span>{{ dados.localidade }}</span>
    <span>{{ dados.uf }}</span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: () => {
      return {
        cep: '22280010',
        dados: {}
      }
    },
    watch:{
      cep(){
        if(this.cep.length === 8){
          this.carregar()
        }
      }
    },
    methods: {
      carregar() {
        fetch(`https://viacep.com.br/ws/${this.cep}/json/`).then(r => r.json()).then((dados) => {
          this.dados = dados
        })
      }
    },
    beforeCreate() {

    },
    created() {
      this.carregar()
    },
    beforeMount() {
      // debugger
    },
    mounted() {
      // debugger
      // momento mais favoravel para se chamar uma api
      // e carregar a tela com dados
    },
  })

</script>

</body>
</html>
